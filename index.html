<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professores AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Pergunte o que quiser para um especialista</h1>
        <div class="teachers">
            <div class="teacherName">Aventureiro</div>
            <img src="./images/professor_de_historia.png" class="imagem-arredondada" alt="Descrição da imagem">
            <div class="description">Um ex-professor de história e geografia que saiu pelo mundo em busca de aventuras</div>
            <button class="start-button" id="professorHistoria" onclick="window.location.href='chat.html';">Perguntar</button>
        </div>
        <div class="teachers">
            <div class="teacherName">Cientista</div>
            <img src="./images/professor_de_fisica.png" class="imagem-arredondada" alt="Descrição da imagem">
            <div class="description">Um cientista maluco que ama fazer experiências de física e química</div>
            <button class="start-button" id="professorFisica" onclick="window.location.href='chat.html';">Perguntar</button>
        </div>
        <div class="teachers">
            <div class="teacherName">Escritor</div>
            <img src="./images/professor_de_portugues.png" class="imagem-arredondada" alt="Descrição da imagem">
            <div class="description">Um professor de português que foi produtor das melhores músicas brasileiras</div>
            <button class="start-button" id="professorPortugues">Perguntar</button>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
